<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Agenda de Tareas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <header>
    <h1 class="titulo-agenda">📝 Mini Agenda</h1>
  </header>


  <main>
    <section class="formulario-agenda" aria-label="Formulario para agregar tarea">
      <fieldset>
        <legend>Agregar nueva tarea</legend>
        <label for="nueva-tarea">Tarea:</label>
        <input type="text" id="nueva-tarea" class="input-tarea" placeholder="Escribe tu próxima tarea aquí...">
        <button onclick="agregarTarea()" class="btn-agregar">Agregar</button>
      </fieldset>
    </section>

    <section class="lista-agenda" aria-label="Lista de tareas pendientes">
      <ul id="lista-tareas" class="lista-tareas" role="list" aria-live="polite"></ul>
    </section>
  </main>

  <footer>
    <p style="text-align: center; font-size: 0.9em; color: gray;">&copy; 2025 | Agenda creada por PIXEL PIONEERS </p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
